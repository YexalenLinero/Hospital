<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de paciente 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background"></div>
    <nav>
        <a href="/index.html"><img src="" alt=""> Principal </a>
        <span>/ Ingreso de Nuevo Usuario</span>
    </nav>
    <main class="register">
        <header>
            <h1>Complete la siguiente información para activar su usuario</h1>
            <p id="adve">TODOS los campos son obligatorios *</p>
        </header>
        <hr class="linea">
        <section id="datos-g">
            <div>
                <p id="adve2">Debe validar su correo electronico y/o número de celular, de manera que si olvida la contraseña pueda recuperarla por este medio</p>
                <br>
            </div>
            <form action="" method="post">
                <label for="correo">Correo electronico</label>
                <input type="email" placeholder="Correo electronico" id="correo">validar
                <br>
                <br>
                <label for="cel">Celular</label>
                <input type="number" name="cel" id="cel" placeholder="Celular">validar
            </form>
        </section>
        <footer>
            <div class="botones">
                <br>
                <button id="antButton">Anterior</button>
                <button id="sigButton">Siguiente</button>
            </div>
        </footer>
    </main>
</body>
</html>
